{% extends 'layouts/main.html' %}
{% block title %}Fish{% endblock %}
{% block content %}
<div class="row">
	<div class="col-sm-6">
		<h1>Welcome to our frontend </h1>
		<p class="lead">Where musical artists meet musical venues.</p>
	
	</div>
	<div class="col-sm-6 hidden-sm hidden-xs">
		<img id="front-splash" src="{{ url_for('static',filename='img/front-splash.jpg') }}" alt="Front End ..." />
	</div>
</div>

<script type="text/javascript">

	var params = {}
	var meh = window.location.hash.substring(1)
	meh.split('&').map(hk => { 
    	let temp = hk.split('='); 
    	params[temp[0]] = temp[1] 
	});
	if (params.access_token) {
		var date = new Date();
		date.setTime(date.getTime() + (params.expires_in * 1000));
		document.cookie = `user_token=${params.access_token}; expires=${date.toGMTString()}`;
		console.log(params.expires_in)
	}
  
</script>
{% endblock %}
