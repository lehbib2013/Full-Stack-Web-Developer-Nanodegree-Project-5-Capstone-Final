{% extends 'layouts/main.html' %}
{% block title %}AYA | Suppliers{% endblock %}
{% block content %}
<ul class="items">
	{% for supplier in suppliers %}
	<li>
		<a href="/suppliers/{{ supplier.id }}">
			<i class="fas fa-user"></i>
			<div class="item">
				<h5>{{ supplier.name }}</h5>
				
			</div>
		</a>
	</li>
	{% endfor %}
</ul>
{% endblock %}
